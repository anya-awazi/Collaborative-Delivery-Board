{% extends "base.html" %}
{% block body %}
<h2>Sign up</h2>
<form method="post">
  Username: <input name="username" required><br>
  Email: <input name="email" type="email" required><br>
  Password: <input name="password" type="password" required><br><br>
  <button class="btn" type="submit">Sign up</button>
</form>
{% endblock %}
