<!doctype html><html><head><meta charset="utf-8"><title>{{title or "CollabDrive"}}</title>
<style>body{font-family:Arial;margin:20px}.btn{padding:6px 10px;background:#1976d2;color:#fff;border-radius:4px;text-decoration:none}</style>
</head><body>
<nav>
  {% if session.username %}
    <strong>{{ session.username }}</strong> | <a href="{{ url_for('dashboard') }}">Dashboard</a> | <a href="{{ url_for('logout') }}">Logout</a> | <a href="{{ url_for('admin_panel') }}">Admin</a>
  {% else %}
    <a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('signup') }}">Sign up</a>
  {% endif %}
</nav>
<hr>
{% with messages = get_flashed_messages() %}{% if messages %}<ul>{% for m in messages %}<li>{{m}}</li>{% endfor %}</ul>{% endif %}{% endwith %}
{% block body %}{% endblock %}
</body></html>
